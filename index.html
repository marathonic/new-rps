<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Best out of three</h1>
    <div class="choiceDiv">
        <a class="buttonRock" value="0" onclick="pressRock()"></a>
        <p id="demoRock"></p>
        <a class="buttonPaper" id="idPaper" onclick="pressPaper()"></a>
        <p id="demoPaper"></p>
        <a class="buttonScissors" onclick="pressScissors()"></a>
        <p id="demoScissors"></p>
    </div>
    <div class="scoreDiv">
        <div class="humanName">Human: </div>
            <div class="playerScore"></div>
        <div class="cpuName">CPU:</div>
            <div class="cpuScore"></div>
    
    </div>
</div>
</body>
</html>
